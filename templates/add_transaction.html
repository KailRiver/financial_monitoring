<!DOCTYPE html>
<html>
<head>
    <title>Добавить транзакцию</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #3498db; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        .back-link { display: inline-block; margin-top: 15px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Добавить транзакцию</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label>Тип лица:</label>
            <select name="entity_type" required>
                <option value="Физическое лицо">Физическое лицо</option>
                <option value="Юридическое лицо">Юридическое лицо</option>
            </select>
        </div>

        <div class="form-group">
            <label>Дата операции:</label>
            <input type="date" name="operation_date" required>
        </div>

        <div class="form-group">
            <label>Тип транзакции:</label>
            <select name="transaction_type" required>
                <option value="Поступление">Поступление</option>
                <option value="Списание">Списание</option>
            </select>
        </div>

        <div class="form-group">
            <label>Сумма:</label>
            <input type="number" step="0.01" name="amount" required>
        </div>

        <div class="form-group">
            <label>Статус:</label>
            <select name="status" required>
                <option value="Новая">Новая</option>
                <option value="Подтвержденная">Подтвержденная</option>
                <option value="Отменена">Отменена</option>
            </select>
        </div>

        <div class="form-group">
            <label>Банк отправителя:</label>
            <input type="text" name="sender_bank">
        </div>

        <div class="form-group">
            <label>Счет:</label>
            <input type="text" name="account">
        </div>

        <div class="form-group">
            <label>Банк получателя:</label>
            <input type="text" name="recipient_bank">
        </div>

        <div class="form-group">
            <label>ИНН получателя:</label>
            <input type="text" name="recipient_inn">
        </div>

        <div class="form-group">
            <label>Счет получателя:</label>
            <input type="text" name="recipient_account">
        </div>

        <div class="form-group">
            <label>Категория:</label>
            <input type="text" name="category">
        </div>

        <div class="form-group">
            <label>Телефон получателя:</label>
            <input type="text" name="recipient_phone">
        </div>

        <div class="form-group">
            <label>Комментарий:</label>
            <textarea name="comment" rows="3"></textarea>
        </div>

        <button type="submit">Добавить</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">← Назад в панель управления</a>
</body>
</html>
